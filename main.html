<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Graphing Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Financial Graphing Website</h1>
    </header>

    <main>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Graph1')" id="defaultOpen">S&P500</button>
            <button class="tablinks" onclick="openTab(event, 'Graph2')">Topix</button>
            <button class="tablinks" onclick="openTab(event, 'Graph3')">ASX300</button>
          </div>
        <div id="Graph1" class="tabcontent">
            <canvas id="chart1"></canvas>
        </div>
        <div id="Graph2" class="tabcontent">
            <canvas id="chart2"></canvas>
        </div>
        <div id="Graph3" class="tabcontent">
            <canvas id="chart3"></canvas>
        </div>
    </main>

    <footer>
        <!-- Add your website footer content here -->
    </footer>
</body>
<script src="script4.js"></script>
<!-- script src="https://d3js.org/d3.v7.min.js"></script> -->
</html>

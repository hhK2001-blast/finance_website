<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Graphing Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Financial Graphing Website</h1>
    </header>

    <main>
        <div class="tab">
            <button class="tablinks" onclick="openChart(event, 'S&P500')">S&P500</button>
            <button class="tablinks" onclick="openChart(event, 'Topix')">Topix</button>
            <button class="tablinks" onclick="openChart(event, 'ASX300')">ASX300</button>
          </div>
        <div id="stockChart1" class="tabcontent">
            <canvas id="myChart1"></canvas>
        </div>
        <div id="stockChart2" class="tabcontent">
            <canvas id="myChart2"></canvas>
        </div>
        <div id="stockChart3" class="tabcontent">
            <canvas id="myChart3"></canvas>
        </div>
    </main>

    <footer>
        <!-- Add your website footer content here -->
    </footer>
</body>
<script src="script3.js"></script>
